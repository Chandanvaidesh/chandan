<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SolarRide Dashboard - GEC Hassan</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
    }

    #loginPage, #dashboardPage {
      display: none;
    }

    #loginPage {
      display: block;
      padding-top: 100px;
      text-align: center;
    }

    .login-container {
      background: #1f1f1f;
      padding: 30px;
      margin: auto;
      width: 300px;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    .top-info, .info-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .top-box, .info-box {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }

    progress {
      width: 100%;
      height: 20px;
    }

    .chart-container {
      margin: 20px auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
    }

    #map {
      height: 400px;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <div class="login-container">
      <h2>SolarRide Login</h2>
      <input type="text" id="usernameInput" placeholder="Username" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboardPage">
    <div class="header">
      <h1>SolarRide Dashboard</h1>
      <h3>Location: GEC Hassan</h3>
    </div>

    <div class="top-info">
      <div class="top-box">
        <i class="fas fa-bicycle"></i>
        <h3>Track My Cycle</h3>
        <p id="cycleDistance">-- km</p>
      </div>
      <div class="top-box">
        <i class="fas fa-bolt"></i>
        <h3>Energy Saved</h3>
        <p id="energySaved">-- kWh</p>
      </div>
      <div class="top-box">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Location</h3>
        <p>GEC Hassan</p>
      </div>
    </div>

    <div class="info-boxes">
      <div class="info-box">
        <i class="fas fa-battery-half"></i>
        <h2>Battery</h2>
        <p id="batteryValue">--%</p>
        <progress id="batteryBar" value="0" max="100"></progress>
      </div>
      <div class="info-box">
        <i class="fas fa-solar-panel"></i>
        <h2>Solar Power</h2>
        <p id="solarValue">-- W</p>
      </div>
      <div class="info-box">
        <i class="fas fa-tachometer-alt"></i>
        <h2>Speed</h2>
        <p id="speedValue">-- km/h</p>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="lineChart"></canvas>
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    function login() {
      const user = document.getElementById("usernameInput").value;
      const pass = document.getElementById("passwordInput").value;

      if (user.trim() && pass.trim()) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboardPage").style.display = "block";
        initDashboard();
      } else {
        alert("Please enter username and password.");
      }
    }

    let time = 0;
    const ctx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Battery Level (%)', data: [], borderColor: 'red', fill: false },
          { label: 'Solar Power (W)', data: [], borderColor: 'blue', fill: false },
          { label: 'Speed (km/h)', data: [], borderColor: 'green', fill: false }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { title: { display: true, text: 'Time (s)' } },
          y: { beginAtZero: true }
        }
      }
    });

    function updateDashboard() {
      const battery = (Math.random() * 100).toFixed(1);
      const solar = (Math.random() * 500).toFixed(1);
      const speed = (Math.random() * 60).toFixed(1);
      const distance = (Math.random() * 10).toFixed(1);
      const energy = (Math.random() * 5).toFixed(2);

      document.getElementById('batteryValue').innerText = battery + '%';
      document.getElementById('batteryBar').value = battery;
      document.getElementById('solarValue').innerText = solar + ' W';
      document.getElementById('speedValue').innerText = speed + ' km/h';
      document.getElementById('cycleDistance').innerText = distance + ' km';
      document.getElementById('energySaved').innerText = energy + ' kWh';

      lineChart.data.labels.push(time);
      lineChart.data.datasets[0].data.push(battery);
      lineChart.data.datasets[1].data.push(solar);
      lineChart.data.datasets[2].data.push(speed);
      time += 2;

      if (lineChart.data.labels.length > 20) {
        lineChart.data.labels.shift();
        lineChart.data.datasets.forEach(ds => ds.data.shift());
      }

      lineChart.update();
    }

    function initMap() {
      const lat = 13.0033;
      const lon = 76.1026;
      const map = L.map('map').setView([lat, lon], 16);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      L.marker([lat, lon]).addTo(map).bindPopup("GEC Hassan").openPopup();
    }

    function initDashboard() {
      updateDashboard();
      setInterval(updateDashboard, 2000);
      initMap();
    }
  </script>
</body>
</html>
